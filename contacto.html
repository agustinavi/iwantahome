      <!-- Formulario de contacto -->

      <section class="container contacto">

        <h1>Contacto</h1>


        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="exampleFormControlInput1">
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nombre del Perrito / Gatito</label>
          <input type="text" class="form-control" id="exampleFormControlInput1">
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Celular</label>
          <input type="number" class="form-control" id="exampleFormControlInput1">
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Carta de Adopción</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Coloque aquí un breve resumen de cómo viviría la mascota adoptada"></textarea>
        </div>

        <h4> ¿Donde vivís? </h4>
         
        <div class="checkbox">

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Casa
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Campo
            </label>
          </div>
          
          
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Departamento
            </label>
          </div>
        </div>
        
      <div class="botonesform"> 
        <button type="submit" class="btn btn-primary">Enviar</button>

        <button type="submit" class="btn btn-primary">Limpiar</button>
